name: Block Direct Pushes

on:
  push:
    branches:
      - main
      - staging
      - production

jobs:
  block-direct-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
    steps:
      - name: Detect direct push
        run: |
          echo "‚ùå Direct pushes to protected branches (main/staging/production) are not allowed."
          echo "Please open a Pull Request instead."
          exit 1
